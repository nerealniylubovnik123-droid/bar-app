<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Админ-панель</title>
  <link rel="stylesheet" href="./admin.css"/>
  <!-- SDK Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h2>Админ-панель</h2>

    <div id="warning" class="card" style="display:none"></div>

    <h3>Поставщики</h3>
    <div class="card spaced">
      <input id="supName" placeholder="Название поставщика" />
      <input id="supNote" placeholder="Комментарий/контакты (необязательно)" />
      <button id="btnAddSup" class="btn" type="button">Добавить поставщика</button>
    </div>
    <div id="suppliers" class="list"></div>

    <h3>Товары</h3>
    <div class="card spaced">
      <input id="prodName" placeholder="Название товара" />
      <input id="prodUnit" placeholder="Ед. изм. (шт, кг, л…)" style="width:130px" />
      <input id="prodCategory" placeholder="Категория (опц.)" />
      <input id="prodSupplierId" placeholder="ID поставщика" style="width:140px" />
      <button id="btnAddProd" class="btn" type="button">Добавить товар</button>
    </div>
    <div id="products" class="list"></div>

    <h3>Заявки</h3>
    <div id="requisitions" class="list"></div>
  </div>

  <script src="./admin.js" defer></script>
</body>
</html>
