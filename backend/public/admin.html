<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Админ · Bar App</title>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Админ-панель</h1>
      <div id="me" class="me"></div>
    </header>

    <main class="container">
      <h2>Поставщики</h2>
      <form id="form-supplier" class="toolbar">
        <input class="input" name="name" placeholder="Название поставщика" />
        <input class="input" name="contact_note" placeholder="Контакты / примечание" />
        <button class="btn btn-primary" type="submit">Добавить</button>
      </form>
      <section id="suppliers" class="groups"></section>

      <h2>Товары</h2>
      <form id="form-product" class="toolbar">
        <input class="input" name="name" placeholder="Наименование" />
        <input class="input" name="unit" placeholder="Ед. изм." />
        <input class="input" name="category" placeholder="Категория" />
        <input class="input" name="supplier_id" placeholder="ID поставщика (необязательно)" />
        <button class="btn btn-primary" type="submit">Добавить</button>
      </form>
      <section id="products" class="groups"></section>

      <h2>Заявки</h2>
      <section id="requisitions" class="groups"></section>
    </main>

    <div id="toast" class="toast" hidden></div>

    <script src="/shared.js"></script>
    <script src="/admin.js"></script>
  </body>
</html>
