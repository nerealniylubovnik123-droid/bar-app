<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Заявка — Сотрудник</title>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Заявка на поставку</h1>
      <div id="me" class="me"></div>
    </header>

    <main class="container">
      <div class="toolbar">
        <input id="search" class="input" type="search" placeholder="Поиск товара…" />
        <button id="btnClear" class="btn btn-secondary" type="button">Очистить</button>
      </div>

      <!-- Контейнер для сворачиваемых групп (категории) -->
      <section id="groups" class="groups"></section>

      <div class="actions">
        <button id="btnSubmit" class="btn btn-primary" type="button">Отправить заявку</button>
      </div>

      <div id="toast" class="toast" hidden></div>
    </main>

    <script src="/shared.js"></script>
    <script src="/staff.js"></script>
  </body>
</html>
