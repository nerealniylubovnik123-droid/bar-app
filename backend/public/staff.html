<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Заявка — Сотрудник</title>
  <link rel="stylesheet" href="admin.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* --- минимальные стили именно под страницу сотрудника --- */

    .page { display:grid; grid-template-rows:auto 1fr auto; min-height:100dvh; }
    header.page-header {
      position:sticky; top:0; z-index:5;
      background: color-mix(in oklab, var(--bg-card) 85%, transparent);
      backdrop-filter: blur(6px);
      border-bottom:1px solid var(--border);
    }
    .toolbar { display:flex; align-items:center; gap:10px; flex-wrap:wrap; }

    /* Список групп (без <details>, чтобы не было скачков) */
    .categories { display:flex; flex-direction:column; gap:12px; }
    .group {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: var(--shadow);
      color: var(--text);
    }
    .group-header {
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:12px 14px;
      user-select:none;
      cursor:pointer;
      color: var(--text);
    }
    .group-title {
      display:flex; align-items:center; gap:8px; font-weight:600;
      color: var(--text);
      min-width: 0;
    }
    .group-title .name {
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
    .group-meta { display:flex; align-items:center; gap:8px; color: var(--text-muted); font-weight:500; }
    .group-caret {
      width:1.25rem; height:1.25rem; border-radius:999px; border:1px solid var(--border);
      display:inline-flex; align-items:center; justify-content:center;
      font-weight:900; line-height:1; transition:transform .18s ease;
      flex: 0 0 1.25rem; color: var(--text);
    }
    .group[data-open="true"] .group-caret { transform: rotate(90deg); }

    .items { display:flex; flex-direction:column; gap:6px; padding:8px 10px 12px; }
    .items[hidden] { display:none; }

    /* Строка товара */
    .item-row{
      display:flex; align-items:center; gap:10px;
      background: var(--bg-elev);
      border:1px solid var(--border);
      border-radius:12px;
      padding:8px 10px;
      color: var(--text);
    }
    .item-title{
      flex:1 1 auto; min-width:120px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      font-weight:520; color: var(--text);
    }
    .item-unit{ color:var(--text-muted); font-size:12px; }

    /* Количество — в одной линии с названием, без +/- */
    .qty{ display:flex; align-items:center; gap:6px; flex:0 0 auto; }
    .qty input[type="number"]{ width:100px; text-align:center; padding:8px 8px; border-radius:10px; }

    /* Рекомендации */
    .reco-card { color: var(--text); }
    .reco-card .reco-grid{
      display:grid; gap:8px;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    }
    .reco-item{
      display:flex; align-items:center; gap:8px;
      border:1px dashed var(--border); border-radius:12px; padding:8px 10px;
      background:color-mix(in oklab, var(--bg-card) 95%, #000 5%);
      cursor: pointer;
      transition: transform .05s ease, background .12s ease;
      color: var(--text);
    }
    .reco-item:hover{ transform: translateY(-1px); }
    .reco-item .name{ flex:1 1 auto; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }

    /* Панель отправки */
    .submitbar{
      position:sticky; bottom:0; z-index:6;
      background: color-mix(in oklab, var(--bg-card) 92%, transparent);
      border-top:1px solid var(--border);
      backdrop-filter: blur(6px);
      color: var(--text);
    }
    .submitbar .inner{ display:flex; align-items:center; gap:12px; padding:12px 14px; }
    .submitbar .summary{ display:flex; align-items:center; gap:10px; color:var(--text-muted); }
    .submitbar .summary .dot{ width:8px; height:8px; border-radius:999px; background:var(--primary); }

    .empty{
      color:var(--text-muted); text-align:center; padding:14px 10px;
      border:1px dashed var(--border); border-radius:12px; background: var(--bg-elev);
    }
  </style>
</head>
<body>
<div class="page">
  <header class="page-header">
    <div class="container">
      <div class="spaced">
        <h2 style="color:var(--text)">Оформление заявки</h2>
        <span class="pill">Страница сотрудника</span>
      </div>
      <div class="card spaced toolbar" style="margin-top:8px">
        <button id="btnExpand" class="btn btn--ghost" type="button" data-mode="open">Развернуть все</button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Блок поставщика удалён -->
    <div id="categories" class="categories">
      <div class="empty">Загружаю список товаров…</div>
    </div>

    <div id="reco" class="card reco-card" style="margin-top:12px; display:none">
      <div class="spaced">
        <h3 style="margin:0; color:var(--text)">Рекомендации к заявке</h3>
        <!-- Подзаголовок убран по просьбе -->
      </div>
      <div id="recoGrid" class="reco-grid" style="margin-top:10px"></div>
    </div>
  </main>

  <footer class="submitbar">
    <div class="container inner">
      <div class="summary">
        <span class="dot"></span>
        <span id="selectedCounter">Выбрано: 0 позиций</span>
      </div>
      <div style="flex:1 1 auto"></div>
      <button id="btnSend" class="btn btn--primary" type="button">Отправить заявку</button>
    </div>
  </footer>
</div>

<script src="staff.js" defer></script>
</body>
</html>
