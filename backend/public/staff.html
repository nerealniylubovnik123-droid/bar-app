<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Заявка — Сотрудник</title>
  <link rel="stylesheet" href="./assets/styles.css" />
  <style>
    /* Небольшие локальные стили (на случай отсутствия общих) */
    .container { max-width: 900px; margin: 0 auto; padding: 12px; }
    .header { display:flex; align-items:center; justify-content:space-between; gap:8px; }
    .brand { font-weight:600; font-size:18px; }
    .accordion { border-radius:12px; overflow:hidden; border:1px solid rgba(0,0,0,.08); background:#fff; }
    .acc-item + .acc-item { border-top:1px solid rgba(0,0,0,.06); }
    .acc-head { display:flex; align-items:center; justify-content:space-between; cursor:pointer; padding:12px 14px; user-select:none; font-weight:600; }
    .acc-body { display:none; padding:0; background:#fff; }
    .acc-item.open .acc-body { display:block; }
    .chev { transition: transform .2s ease; }
    .acc-item.open .chev { transform: rotate(90deg); }
    .list { margin:0; padding:0; list-style:none; }
    .row { display:flex; align-items:center; gap:10px; padding:10px 12px; }
    .row:nth-child(odd){ background:rgba(0,0,0,.02); }
    .row-title { flex:1 1 auto; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .unit { opacity:.7; font-size:12px; margin-left:8px; }
    .qty { flex:0 0 96px; display:flex; gap:6px; align-items:center; justify-content:flex-end; }
    .qty input[type="number"]{
      width:96px; padding:8px 10px; border:1px solid rgba(0,0,0,.2); border-radius:10px;
      font-size:14px; -moz-appearance:textfield;
    }
    .qty input::-webkit-outer-spin-button,.qty input::-webkit-inner-spin-button{ -webkit-appearance:none; margin:0; }
    .actions { position:sticky; bottom:0; background:#fff; padding:10px 12px; border-top:1px solid rgba(0,0,0,.08); display:flex; gap:10px; }
    .btn { appearance:none; border:none; border-radius:12px; padding:12px 16px; font-weight:600; cursor:pointer; }
    .btn-primary { background:#111; color:#fff; }
    .btn[disabled]{ opacity:.5; cursor:not-allowed; }
    .note { font-size:12px; opacity:.7; }
    @media (max-width: 360px){
      .qty { flex-basis:86px; }
      .qty input { width:86px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">Оформление заявки</div>
      <div class="note" id="userInfo"></div>
    </div>

    <div id="app">
      <div id="loading">Загрузка каталога…</div>
      <div id="catalog" style="display:none"></div>
    </div>

    <div class="actions">
      <button id="submitBtn" class="btn btn-primary" disabled>Отправить заявку</button>
      <span class="note">Выберите товары и укажите количество</span>
    </div>
  </div>

  <script src="./shared.js"></script>
  <script src="./staff.js" type="module"></script>
</body>
</html>
